<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Formulário</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header></header>
		<main>
			<section>
				<table>
					<tr>
						<th><img src="assets/turismo.jpg" alt="Guia Turismo"></th>
						<th>
							<h1>bem-vindo ao Guia de Turismo</h1><br>
							<p>Vamos começar a configurar tudo para que você possa ter total confiança e confirmar sua conta para ser agendada sua primeira viagem!</p><br>
							<p>já tem uma conta?<a href="Index2.html"> Entrar</a></p><br>
							<form>
								<div class="Body-main-section-table-form-div1">
									<label>Primeiro Nome</label>
									<input type="text" name="usuario" id="Primeiro Nome" placeholder="Ex. Emanuel">
									<label>Último Nome</label>
									<input type="text" name="usuario" id="Último Nome" placeholder="Ex. Santos">
									<label>Telefone</label>
									<input type="number" name="usuario" id="Telefone" placeholder="(DD)0000-0000">
								</div>
								<div class="Body-main-section-table-form-div2">
									<label>E-mail</label>
									<input type="text" name="usuario" id="E-mail" placeholder="nome@exemplo.com">
									<label>Senha</label>
									<input type="password" name="usuario" id="Senha" placeholder="5 digitos">
									<label>Confirme a Senha</label>
									<input type="password" name="usuario" id="Confirme a Senha" placeholder="5 digitos">
								</div>
							</form>
							<form>
								<div>
									<input type="checkbox" name="notificações" value="terno de aceitaçção" checked>Sim, eu quero receber notificações em meu E-mail.<br><br>
									<input type="checkbox" name="acordo" value="aceitaçção" checked>Eu concordo com os termos, privacidade e taxas.
								</div>
							</form>
						</th>
					</tr>
				</table>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
