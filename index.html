<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formulário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main class="formulario-principal">
      <img class="formulario-image" src="assets/turismo.jpg" alt="Guia Turismo">
      <section class="formulario-informacoes">
        <h1>bem-vindo ao Guia de Turismo</h1>
        <p>Vamos começar a configurar tudo para que você possa ter total confiança e confirmar sua conta para ser agendada sua primeira viagem!</p>
        <p>já tem uma conta?<a href="page-login.html">Entrar</a></p>
        <form class="formulario">
          <fieldset class="formulario-coluna">
            <label class="formulario-label">
              Primeiro Nome
              <input type="text" name="usuario" id="Primeiro Nome" placeholder="Ex. Emanuel">
            </label>
            <label class="formulario-label">
              Último Nome
              <input type="text" name="usuario" id="Último Nome" placeholder="Ex. Santos">
            </label>
            <label class="formulario-label">
              Telefone
              <input type="number" name="usuario" id="Telefone" placeholder="(DD)0000-0000">
            </label>
          </fieldset>
          <fieldset class="formulario-coluna">
            <label class="formulario-label">E-mail
              <input type="text" name="usuario" id="E-mail" placeholder="nome@exemplo.com">
            </label>
            <label class="formulario-label">
              Senha
              <input type="password" name="usuario" id="Senha" placeholder="5 digitos">
            </label>
            <label class="formulario-label">
              Confirme a Senha
              <input type="password" name="usuario" id="Confirme a Senha" placeholder="5 digitos">
            </label>
          </fieldset>
          <fieldset class="formulario-linha">
            <label class="formulario-label">
              <input type="checkbox" name="notificações" value="terno de aceitaçção" checked>
              Sim, eu quero receber notificações em meu E-mail.
            </label>
            <label class="formulario-label">
              <input type="checkbox" name="acordo" value="aceitaçção" checked>
              Eu concordo com os termos, privacidade e taxas.
            </label>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
